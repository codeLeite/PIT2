<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./cadastrar-nutri.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <title>Cadastro</title>
</head>
<body>
    <a href="./index.html"><button class="back-link"><i class="fa-solid fa-chevron-left"></i>Voltar</button></a>
  <section class="container-grid">
    <div class="empresa">
      <img src="./images/MyFitnessHelp-logo.png" alt="Logo" class="imagen">
      <h2>Seja bem vindo!</h2>
      <p>Acesse sua conta agora mesmo.</p>
      <a href="./login-nutri.html"><button>Entrar</button></a>
      <a href="#">Esqueci minha senha</a>
    </div>
      <form id="cadastro-nutri">
       <div class="cabecalho">
        <h2>Crie sua conta</h2>
        <p>Preencha o formul√°rio</p>
       </div>
        <div class="input-container">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="nome" id="nome" placeholder="Nome">
        </div>
        <div class="input-container">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        </div>
        <div class="input-container">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="E-mail">
        </div>
        <div class="input-container">
          <i class="fa-solid fa-mobile"></i>
          <div class="input-field">
          <input type="tel" name="telefone" id="telefone" placeholder="Telefone">
          </div>
        </div>
        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>
        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="conf-senha" id="conf-senha" placeholder="Confirme sua senha">
        </div>
        <div class="input-container">
          <i class="fa-solid fa-map"></i>
          <input type="text" name="uf" id="uf" placeholder="UF" maxlength="2">
        </div>
        <div class="input-container">
          <i class="fa-solid fa-file-signature"></i>
          <select id="crx" name="select">
            <option value="crn">CRN</option>
            <option value="crm" selected>CRM</option>
          </select>
        </div>
        <div class="input-container">
          <i class="fa-solid fa-id-card"></i>
          <input type="number" name="crx-id" id="crx-id" placeholder="Escreva seu id">
        </div>
        <button type="submit">Cadastrar</button>
      </form>
  </section>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./js/jquery.mask.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/messages_pt_BR.min.js"></script>
  <script src="./js/cadastro-nutri.js"></script>
  <script src="https://kit.fontawesome.com/2ec39d4a84.js" crossorigin="anonymous"></script>
</body>
</html>

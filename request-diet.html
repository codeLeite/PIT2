<body>

 <section>
  <h1>Solicitar dieta</h1>
  <div class="breadcrumb">
    <span>User</span>
    <span>></span>
    <span class="is-active">Solicitar nova dieta</span>
  </div>
  <div class="container">
    <div class="request-image">
      <img src="./images/undraw_analysis_dq08.svg">
    </div>
    <div class="container-flex">
      <h2>Preencha as informações</h2>
      <form class="form-request">
        <div class="form-campo">
          <label for="nome">Nome completo</label>
          <input type="text" name="nome" id="nome" placeholder="Insira seu nome aqui" disabled>
        </div>
        <div class="form-campo">
          <label for="data-nasc">Data de nascimento</label>
          <input type="date" name="data-nasc" id="data-nasc">
        </div>
        
        <div class="form-radio-container">
          <span>Gênero</span>
          <div class="form-radio-campo">
            <div>
              <input type="radio" id="masculino" name="genero" value="masculino">
              <label for="masculino">Masculino</label>
            </div>
            <div>
              <input type="radio" id="feminino" name="genero" value="feminino">
              <label for="feminino">Feminino</label>
            </div>
          </div>
        </div>
        <div class="form-campo">
          <label for="tipo-dieta">Qual seu objetivo?</label>
          <select name="tipo-dieta" id="tipo-dieta">
            <option value="selecione">Selecione</option>
            <option value="perda-peso">Perda de peso</option>
            <option value="ganho-massa">Ganho de massa</option>
            <option value="manter-peso">Manter Peso</option>
          </select>
        </div>
        <div class="form-campo">
          <label for="peso">Peso atual <span class="sub-label">(em kg)</span></label>
          <input type="text" name="peso" id="peso" placeholder="Insira seu peso atual">
        </div>
        <div class="form-campo">
          <label for="altura">Sua altura <span class="sub-label">(em cm)</span></label>
          <input type="text" name="altura" id="altura" placeholder="Insira sua altura">
        </div>
        <div class="form-campo">
          <label for="altura">Selecione um nutricionista</label>
          <select name="nutricionistas" id="nutricionistas">
            <option value="sem-selecao">Selecione</option>
          </select>
        </div>
        <div class="form-campo">
          <button type="submit">Solicitar dieta</button>
        </div>
      </form>    
    </div>
  </div>
 </section>

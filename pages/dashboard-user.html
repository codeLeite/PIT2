<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles/dashboard-user.css">
  <link href="../src/output.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <title>Dashboard</title>
</head>
<body>
  <aside>
    <div class="max-w-full flex flex-col">
      <img src="../img/logo.png" alt="Logo" class="max-w-36 mx-auto w-full" />
      <h1 class="max-w-[150px] text-black text-center text-lg text-wrap font-bold">My Life Fitness</h1>
    </div>
    <div class="menu">
    <a href="./dashboard-user.html"><button type="button" class="active"><i class="fa-solid fa-chart-simple"></i>Dashboard</button></a>
    <a href="./dieta-user.html"><button type="button"><i class="fa-brands fa-nutritionix"></i>Dieta</button></a>
    <a href="./request-diet.html"><button type="button"><i class="fa-solid fa-plus"></i>Solicitar nova dieta</button></a>
    <!-- <a href="./perfil-user.html"><button type="button"><i class="fa-solid fa-user"></i>Perfil</button></a> -->
    </div>
  </aside>
 <section>
  <div class="diet-wrapper">
    <div class="diet-image">
      <h2 id="user-name"></h2>
      <p>Veja seus dados e evolução</p>
      <img src="../img/undraw_healthy_habit_kwe6.svg" alt="">
    </div>
    <div class="diet-graphs">
      <div class="diet-card">
        <div class="diet-info" id="grafico"></div>
      </div>
      <div class="diet-card">
        <div class="diet-info" id="grafico2"></div>
      </div>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="content-card">
      <h2>Sua evolução</h2>
      <table id="tabela-evolucao">
        <thead>
          <tr>
            <th class="left-rounded">Data</th>
            <th>Peso</th>
            <th>IMC</th>
            <th class="right-rounded">% de gordura</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
 </section>
 <template id="template-evolucao" type="text/template">
  <tr>
    <td class="data"></td>
    <td class="peso"></td>
    <td class="imc"></td>
    <td class="bf"></td>
  </tr>
 </template>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="../js/jquery.mask.min.js"></script>
  <script src="../js/jquery.validate.min.js"></script>
  <script src="../js/messages_pt_BR.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="../js/dashboard-user.js"></script>
  <script src="https://kit.fontawesome.com/2ec39d4a84.js" crossorigin="anonymous"></script>
</body>
</html>

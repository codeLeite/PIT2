<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles/pendentes-nutritionist.css">
  <link href="../src/output.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <title>Pendentes</title>
</head>
<body>
  <aside>
    <div class="max-w-full flex flex-col">
      <img src="../img/logo.png" alt="Logo" class="max-w-36 mx-auto w-full" />
      <h1 class="max-w-[150px] text-black text-center text-lg text-wrap font-bold">My Life Fitness</h1>
    </div>
    <div class="menu">
      <a href="./dashboard-nutritionist.html"><button type="button"><i class="fa-solid fa-chart-simple"></i>Dashboard</button></a>
      <a href="./clientes-nutritionist.html"><button type="button" ><i class="fa-solid fa-list"></i>Clientes</button></a>
      <a href="./pendentes-nutritionist.html"><button type="button" class="active"><i class="fa-solid fa-circle-exclamation"></i>Pendentes</button></a>
    </div>
  </aside>
 <section>
  <h1>Dietas Pendentes</h1>
  <div class="breadcrumb">
    <span>Nutricionista</span>
    <span>></span>
    <span class="is-active">Pendentes</span>
  </div>

  <div class="content-wrapper">
    <div class="content-card">
      <h2>Clientes com atualização pendente</h2>
      <div class="diet-wrapper">
        <div class="search">
          <input type="text" name="scliente" id="scliente">
          <button type="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <button type="button"><i class="fa-solid fa-filter"></i></button>
      </div>
      <table id="tabela-pendentes">
        <thead>
          <tr>
            <th class="left-rounded">Identificação</th>
            <th>Nome</th>
            <th>Dieta</th>
            <th>Solicitada em</th>
            <th class="right-rounded"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="diet-modal">
      <div class="header-modal">
        <h2>Alimentos</h2>
        <i class="fa-solid fa-x" id="close-modal"></i>
      </div>
      <button id="adicionar-registro"><i class="fa-solid fa-plus"></i><span> Adicionar alimento </span></button>
       <div class="tabela">
        <table id="tabela-alimentos">
          <thead>
            <tr>
              <th>Alimento</th>
              <th>Horário</th>
              <th>Quantidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
          </table>
       </div>
       <div class="info-nutri">
        <p>Total de calorias: <span id="calorias-totais"></span></p>
        <p>Total de Carboidratos: <span id="carboidratos-totais"></span></p>
        <p>Total de Proteinas: <span id="proteinas-totais"></span></p>
        <p>Total de Gorduras: <span id="gorduras-totais"></span></p>
       </div>
        <button id="enviar-dieta"><i class="fa-regular fa-paper-plane"></i> Enviar dieta</button>
    </div>
  </div>
 </section>
 <template id="template-cliente" type="text/template">
  <tr>
    <td class="id"></td>
    <td class="nome"></td>
    <td class="objetivoFoco"></td>
    <td class="solicitacao"></td>
    <td class="send-diet"><i class="fa-regular fa-paper-plane"></i></td>
  </tr>
 </template>

  <template id="template-dieta" type="text/template">
    <tr>
      <td>
        <select name="select-options" id="select-options" class="select-options"></select>
      </td>
      <td>
        <input type="time" name="horario" id="horario" class="horario">
      </td>
      <td>
        <input type="number" name="quantidade" id="quantidade" class="quantidade" min="0">
      </td>
      <td><button class="excluir"><i class="fa-solid fa-trash"></i></button></td>
    </tr>
  </template>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="../js/jquery.mask.min.js"></script>
  <script src="../js/jquery.validate.min.js"></script>
  <script src="../js/messages_pt_BR.min.js"></script>
  <script src="https://kit.fontawesome.com/2ec39d4a84.js" crossorigin="anonymous"></script>
  <script src="../js/pendentes-nutritionist.js"></script>
</body>
</html>

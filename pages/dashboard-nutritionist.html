<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles/dashboard-nutritionist.css">
  <link href="../src/output.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <title>Dashboard</title>
</head>
<body>
  <aside>
    <div class="max-w-full flex flex-col">
      <img src="../img/logo.png" alt="Logo" class="max-w-36 mx-auto w-full" />
      <h1 class="max-w-[150px] text-black text-center text-lg text-wrap font-bold">My Life Fitness</h1>
    </div>
    <div class="menu">
      <a href="./dashboard-nutritionist.html"><button type="button" class="active"><i class="text-black fa-solid fa-chart-simple"></i>Dashboard</button></a>
      <a href="./clientes-nutritionist.html"><button type="button"><i class="text-black fa-solid fa-list"></i>Clientes</button></a>
      <a href="./pendentes-nutritionist.html"><button type="button" ><i class="text-black fa-solid fa-circle-exclamation"></i>Pendentes</button></a>
    </div>
  </aside>
 <section>
  <div class="username-div">
    <h2 id="user-name"></h2>
    <p>Veja seus clientes e métricas</p>
  </div>
  <div class="diet-wrapper">
    <div class="diet-card text-white">
      <span class="diet-icon"><i class="text-black fa-solid fa-user"></i></span>
      <div class="diet-info">
        <p class="diet-highlight" id="total-clientes">100</p>
        <p class="diet-title">Total de clientes</p>
      </div>
    </div>
    <div class="diet-card text-white">
      <span class="diet-icon"><i class="text-black fa-solid fa-money-bill"></i></span>
      <div class="diet-info">
        <p class="diet-highlight" id="renda-nutricionista">R$ 5780,00</p>
        <p class="diet-title">Renda Mensal</p>
      </div>
    </div>
    <div class="diet-card text-white">
      <span class="diet-icon"><i class="text-black fa-solid fa-gauge"></i></span>
      <div class="diet-info">
        <p class="diet-highlight" id="dietas-pendentes">5</p>
        <p class="diet-title">Dietas pendentes</p>
      </div>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="content-card">
      <h2>Últimos Clientes</h2>
      <table id="tabela-ultimos">
        <thead>
          <tr>
            <th class="left-rounded">Identificação</th>
            <th>Nome</th>
            <th>Dieta</th>
            <th>Enviada em</th>
            <th class="right-rounded"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
 </section>
 <template id="template-cliente">
  <tr>
    <td class="id"></td>
    <td class="nome"></td>
    <td class="dieta"></td>
    <td class="enviada"></td>
    <td><i class="text-black fa-solid fa-paper-plane"></i></td>
  </tr>
 </template>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="../js/jquery.mask.min.js"></script>
  <script src="../js/jquery.validate.min.js"></script>
  <script src="../js/messages_pt_BR.min.js"></script>
  <script src="../js/dashboard-nutritionist.js"></script>
  <script src="https://kit.fontawesome.com/2ec39d4a84.js" crossorigin="anonymous"></script>
</body>
</html>
